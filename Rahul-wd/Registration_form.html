        <form>
            <tr> <center>
                <td>Mr:<input type="radio" name="title" id="" />
                    Mrs:<input type="radio" name="title" id="" />
                    Ms:<input type="radio" name="title" id="" />
                </td>
                 </center>  
            </tr>
            <table align="center">
             
            <tr>
            <td><b><label for="First Name">First Name:</label></b></td>
            <td><input type="text"
                 name=""
                 id="First Name"
                 placeholder="First Name"
                 required
                 minlength="2"
                 maxlength="15" />
            </td>
        </tr>
        <tr>
            <td><b><label for="Last Name">Last Name:</label></b></td>
            <td><input type="text"
                 name=""
                 id="Last Name"
                 placeholder="Last Name"
                 required
                 minlength="3"
                 maxlength="15" />
                </td>
        </tr>
        <tr>
            <td><b><label for="Mail address1">Mail address1:</label></b></td>
            <td>
                <input type="text"
                name=""
                id="Mail address1"
                required />
            </td>
        </tr>
        <tr>
            <td><b><label for="Mail address2">Mail address2:</label></b></td>
            <td>
                <input type="text"
                name=""
                id="Mail address2"
                required />
            </td>
        </tr>   
        <tr>
            <td><b><label for="city">City:</label></b></td>
            <td>
                <input type="text"
                name=""
                id="city"
                required />
            </td>
        </tr>
        <tr>
            <td><b><label for="state">State:</label></b></td>
            <td>
                <select name="" id="">
                    <option value="Gujarat">Gujarat</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Rajsthan">Rajsthan</option>
                    <option value="Uttar pradesh">Uttar pradesh</option>
                    <option value="Madhya pradesh">Madhya pradesh</option>
                    <option value="Telangana">Telangana</option>
                </select>
            </td>
        </tr>  
        <tr>
            <td><b><label for="Zip">Zip:</label></b></td>
            <td>
                <input type="text"
                name=""
                id="Zip" />
            </td>
        </tr>
        <tr>
            <td><b><label for="photo">Upload photo:</label></b></td>
            <td>
                <input type="file"
                name=""
                id="photo"
                accept=".jpg,png," />
            </td> 
        </tr>
        <tr>
            <td><b><label for="e-mail">E-mail:</label></b></td>
            <td>
                <input type="email"
                name=""
                id="email"
                required />
            </td>
        </tr>
        <tr>
            <td><b><label for="mobile">Mobile:</label></b></td>
            <td>
                <input type="tel"
                name=""
                id="tel"
                placeholder="+91"
                accept="10 digits" />
            </td>
        </tr>
        <tr>
            <td><b><label for="language">Language known:</label></b></td>
            <td>
                <select name="" id="">
                    <option value="Gujarati">Gujarati</option>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                    <option value="Marathi">Marathi</option>
                    <option value="Urdu">Urdu</option> 
                </select>
            </td>
        </tr>
        <tr>
            <td><b><label for="Additional Information">Additional Information:</label></b></td>
            <td>
                <input type="text"
                name=""
                id=""
                placeholder="optional" />
            </td>
        </tr>
        <tr>
            <td>
                <center>
                    <input type="submit"
                    name=""
                    id=""
                    placeholder="submit" />
                
                    <input type="reset"
                    name=""
                    id=""
                    placeholder="reset" />
                </center>
                
            </td>
        </tr>
